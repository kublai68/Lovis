<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterfall with Sound</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Waterfall Video Background -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="waterfall.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Waterfall Sound -->
  <audio autoplay loop controls>
    <source src="waterfall-24060.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Optional Content -->
  <div class="content">
    <h1>For Ms Lovis, relax by the Waterfall</h1>
    <p>Enjoy the calming sound and motion.</p>
  </div>

</body>
</html>
